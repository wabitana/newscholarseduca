<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - New Scholars Education</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color: aliceblue;">
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="img/logo.jpg" alt="New Scholars Education Logo">
        </div>
        <nav class="navbar">
            <div id="menubtnn">
                <h2 id="navbarr">&#9782;</h2>
              </div>
              <div id="navelists">
            <ul>
                <li id="close-btn"><a>&times;</a></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="gallary.html">Gallery</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
              </div>
        </nav>
    </header>

    <!-- Login Section -->
    <section class="login">
        <div class="login-container" id="login-containerr">
            <!-- Logo above the form -->
            <div class="form-logo">
                <img src="img/logo.jpg" alt="New Scholars Education Logo" style="border-radius:32%;">
            </div>

            <h1 id="loginh1">Login to Your Account</h1>
            <form  class="login-form" id="Users_data" action="/Login" method="Post">
                <label for="email">Email/Username:</label>
                <input type="text" id="email" name="email" placeholder="Enter your email or username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <div class="form-options">
                    <label for="remember">
                        
                        Remember..Me
                    </label>
                    <input type="checkbox" name="remember" id="chakws">
                    <a href="forgot-password.html" class="forgot-password">Forgot..Password?</a>
                </div>

                <button type="submit" class="btn">Login</button>

                <p class="register-link">
                    Don't have an account? <a href="register.html">Sign up here</a>.
                </p>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="login-footer">
        <p>&copy; 2024 New Scholars Education. All Rights Reserved.</p>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
